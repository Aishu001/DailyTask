<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="suma.css"/>
</head>
<body>
  <div class="container">
    <form class="row g-sm-1" id="form">
      <!-- first and last name -->
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <br/>
      <br/>

      <!-- Gender -->
      <label>Gender :</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions gender" id="inlineRadio1" value="Male">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions gender" id="inlineRadio2" value="Female">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <br/>
      <br/>
      
      <!-- address and personal details -->
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label email">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label address">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label country">Country</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label state">State</label>
        <input type="text" class="form-control" id="inputState">
        
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label zip">Zip</label>
        <input type="number" class="form-control" id="inputZip">
      </div>

      <label>Pick Your Fav!!!</label>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="food" value="Idhli">
        <label class="form-check-label" for="flexCheckDefault">
          Idhli
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" name="food" type="checkbox" value="Dosa">
        <label class="form-check-label" for="flexCheckDefault">
          Dosa
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="food" value="Poori">
        <label class="form-check-label" for="flexCheckDefault">
          Poori
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="food" value="Chapathi">
        <label class="form-check-label" for="flexCheckDefault">
          Chapathi
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="food" value="Poratta">
        <label class="form-check-label" for="flexCheckDefault">
          Poratta
        </label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Table display -->
  <table id="dataTable" class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Gender</th>
        <th scope="col">EMAIL ID</th>
        <th scope="col">Address</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">Pincode</th>
        <th scope="col">View Cart</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table body will be populated dynamically -->
    </tbody>
  </table>
  <script src="suma.js"></script>
