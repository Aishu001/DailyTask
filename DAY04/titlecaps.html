    <script>

let string = function() {
  let strArr = ["hi", "my", "name", "sowandarya"];
  
  let titleStr = strArr.map((str) => {
    return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
  });

  console.log(titleStr);
};

string();
