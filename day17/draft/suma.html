<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
    <script src="index.js"></script>

    <div class="card-deck">
        <div class="card">
            <h1 class="card-title" id="country"></h1>
            <img class="card-img-top" id="img" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" id="CCode">Card title</h5>
                <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "https://restcountries.com/v3.1/all";

        fetch(apiUrl)
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                }
            })
            .then((val) => {
                console.log(val);

                for (let i = 0; i < val.length; i++) {
                    // finding the flag
                    if (val[i].name.common === "Afghanistan") {
                        document.getElementById("CCode").innerHTML = `region:${val[i].cca3}`;
                        break;
                    }
                }
            })
            .catch((err) => {
                console.log("Error fetching countries", err);
            });
    </script>
</body>
</html>
